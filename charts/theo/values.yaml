# Default values for theo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: theoapp/theo
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

## theo configuration parameters
# Mariadb server hostname or ip	string
db_engine: mariadb
db_host: ""
# Mariadb username	string
db_user: ""
# Mariadb password	string
db_password: ""
db_password_existingSecret: ""
db_password_existingSecretKey: ""
# Mariadb database	string
db_name: ""
# Admin token: string
# if not filled it will generate one token by default
admin_token: ""
admin_token_existingSecret: ""
admin_token_existingSecretKey: ""
# Client tokens: comma separated Type: string
# if not filled it will generate one token by default
client_tokens: ""
client_tokens_existingSecret: ""
client_tokens_existingSecretKey: ""
# if set, the cache server will be used	Type: enum - redis or memcached
cache_enabled: "redis"
# memcached or redis connection url
cache_uri: ""
# cache parameters	string
cache_options: ""
# Accept only signed keys	tinyint (0/1)
require_signed_key: "0"
# Enable features for cluster env	tinyint (0/1)
cluster_mode: "0"
# Enable remote log of successful requests	string
log_auth_keys_url: ""
# Authorization Bearer for LOG_AUTH_KEYS_URL
log_auth_keys_token: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
